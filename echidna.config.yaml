# Echidna Configuration for PIL Fuzzing
# https://github.com/crytic/echidna

# Test configuration
testMode: assertion
testLimit: 50000
shrinkLimit: 5000

# Corpus settings
corpusDir: echidna-corpus
coverage: true

# Contract settings
deployer: "0x10000"
sender: ["0x20000", "0x30000", "0x40000"]
balanceContract: 0xffffffffffffffff
balanceAddr: 0xffffffffffffffff

# Execution settings
seqLen: 100
maxTimeDelay: 604800    # 1 week in seconds
maxBlockDelay: 50000

# Performance
workers: 4
timeout: 300            # 5 minutes per test

# Crytic compile settings
cryticArgs:
  - "--hardhat-ignore-compile"

# Filtering
filterBlacklist: true
filterFunctions:
  - "echidna_"          # Only run echidna_* test functions
  
# Output
format: text
quiet: false
