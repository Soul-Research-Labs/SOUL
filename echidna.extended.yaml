# Extended Echidna Configuration
# For 1000+ hour fuzz campaigns

# Test configuration
testMode: assertion
testLimit: 500000
shrinkLimit: 50000
seqLen: 200

# Corpus
corpusDir: "echidna-corpus-extended"
coverage: true

# Addresses
contractAddr: "0x00a329c0648769A73afAc7F9381E08FB43dBEA72"
deployer: "0x30000"
sender: ["0x10000", "0x20000", "0x30000", "0x40000", "0x50000"]
psender: 0x10000

# Assertions
checkAsserts: true
stopOnFail: false

# No timeout for extended runs
timeout: null

# Dictionary configuration
dictFreq: 0.40
corpusPickFreq: 0.25

# Mutation
mutationConst: 20

# Performance
workers: 8

# Gas limits
maxGas: 12500000
maxTimeDelay: 604800     # 1 week in seconds
maxBlockDelay: 50400     # ~1 week of blocks

# Format
format: text
quiet: false

# Filtering (blacklist mode - test everything except these)
filterBlacklist: true
filterFunctions: []

# Crytic compile
cryticArgs: ["--solc-args", "--optimize --optimize-runs 200"]

# Multi-ABI support
allContracts: true

# Symbolic execution integration
symExec: false
symExecTimeout: 30

# Coverage-guided mutation
corpusMutation: 4
