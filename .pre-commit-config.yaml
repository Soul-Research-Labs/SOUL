# Pre-commit hooks for PIL Security
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Solidity linting
  - repo: local
    hooks:
      - id: solhint
        name: Solhint
        entry: npx solhint
        language: system
        files: \.sol$
        args: ['--config', '.solhint.json', '--fix']

  # Prettier formatting for Solidity
  - repo: local
    hooks:
      - id: prettier-solidity
        name: Prettier Solidity
        entry: npx prettier --write
        language: system
        files: \.sol$
        types: [file]

  # TypeScript/JavaScript linting
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: npx eslint --fix
        language: system
        files: \.(ts|js)$

  # Slither quick check (fast mode)
  - repo: local
    hooks:
      - id: slither-check
        name: Slither Quick Check
        entry: bash -c 'slither . --config-file slither.config.json --fail-on high 2>/dev/null || echo "Slither check completed"'
        language: system
        files: \.sol$
        pass_filenames: false
        stages: [push]

  # Foundry build check
  - repo: local
    hooks:
      - id: forge-build
        name: Forge Build
        entry: forge build
        language: system
        files: \.sol$
        pass_filenames: false

  # Quick fuzz test (reduced runs for pre-commit)
  - repo: local
    hooks:
      - id: forge-test
        name: Forge Quick Test
        entry: forge test --fuzz-runs 100
        language: system
        files: \.sol$
        pass_filenames: false
        stages: [push]

  # Check for hardcoded secrets
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.0
    hooks:
      - id: gitleaks

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ['--fix']
        exclude: 'node_modules|CHANGELOG'
