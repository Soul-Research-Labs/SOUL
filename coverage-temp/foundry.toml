[profile.default]
src = "../contracts"
out = "out"
libs = ["../node_modules", "../lib"]
test = "../test"
cache_path = "forge-cache"
solc_version = "0.8.24"
evm_version = "cancun"
optimizer = true
optimizer_runs = 1
via_ir = true

# Exclude complex verifier contracts from compilation
ignored = [
    "**/verifiers/**",
    "**/Groth16*.sol",
    "**/PLONKVerifier.sol",
    "**/FRIVerifier.sol",
    "**/BLS12*.sol"
]

remappings = [
    "@openzeppelin/=../node_modules/@openzeppelin/",
    "forge-std/=../lib/forge-std/src/",
]
