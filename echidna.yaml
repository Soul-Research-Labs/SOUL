# Echidna Configuration for PIL Security Testing
# https://github.com/crytic/echidna

# Test configuration
testMode: "assertion"
testLimit: 100000
shrinkLimit: 5000
seqLen: 100
contractAddr: "0x00a329c0648769A73afAc7F9381E08FB43dBEA72"

# Corpus configuration
corpusDir: "echidna-corpus"

# Solidity configuration  
solcArgs: "--optimize --optimize-runs 200"
cryticArgs: ["--foundry-compile-all"]

# Debugging
quiet: false
format: "text"

# Coverage
coverage: true
coverageFormats: ["html", "lcov"]

# Gas limits
maxGas: 12500000
maxTimeDelay: 604800  # 1 week
maxBlockDelay: 50400  # ~1 week of blocks

# Filtering
filterBlacklist: true
filterFunctions:
  - "echidna_"

# Sender configuration
sender: ["0x10000", "0x20000", "0x30000"]
deployer: "0x00a329c0648769A73afAc7F9381E08FB43dBEA72"

# Dictionary configuration
dictFreq: 0.40
