version: '3.8'

services:
  # Primary Watchtower Node
  watchtower-1:
    build:
      context: ..
      dockerfile: docker/Dockerfile.watchtower
    container_name: pil-watchtower-1
    restart: unless-stopped
    environment:
      - WATCHTOWER_NODE_ID=watchtower-1
      - RPC_ENDPOINTS=${RPC_ENDPOINTS:-http://host.docker.internal:8545}
      - CHAINS=1,42161,10,8453
      - ALERT_WEBHOOK_URL=${ALERT_WEBHOOK_URL}
      - CIRCUIT_BREAKER_ADDRESS=${CIRCUIT_BREAKER_ADDRESS}
      - CONFIDENCE_THRESHOLD=0.7
      - AUTO_ESCALATE=true
      - AUTO_ESCALATE_THRESHOLD=0.9
      - PROMETHEUS_PORT=9090
      - REDIS_URL=redis://redis:6379
    ports:
      - "9090:9090"
    volumes:
      - watchtower-logs:/var/log/watchtower
      - ./config/watchtower.config.json:/app/config/watchtower.config.json:ro
    depends_on:
      - redis
    networks:
      - pil-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Secondary Watchtower Node (Redundancy)
  watchtower-2:
    build:
      context: ..
      dockerfile: docker/Dockerfile.watchtower
    container_name: pil-watchtower-2
    restart: unless-stopped
    environment:
      - WATCHTOWER_NODE_ID=watchtower-2
      - RPC_ENDPOINTS=${RPC_ENDPOINTS_BACKUP:-http://host.docker.internal:8545}
      - CHAINS=1,42161,10,8453
      - ALERT_WEBHOOK_URL=${ALERT_WEBHOOK_URL}
      - CIRCUIT_BREAKER_ADDRESS=${CIRCUIT_BREAKER_ADDRESS}
      - CONFIDENCE_THRESHOLD=0.7
      - AUTO_ESCALATE=false
      - PROMETHEUS_PORT=9091
      - REDIS_URL=redis://redis:6379
    ports:
      - "9091:9091"
    volumes:
      - watchtower-logs:/var/log/watchtower
      - ./config/watchtower.config.json:/app/config/watchtower.config.json:ro
    depends_on:
      - redis
    networks:
      - pil-network

  # Redis for alert deduplication and state sharing
  redis:
    image: redis:7-alpine
    container_name: pil-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - pil-network
    command: redis-server --appendonly yes

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: pil-prometheus
    restart: unless-stopped
    ports:
      - "9092:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - pil-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.0.0
    container_name: pil-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - pil-network

  # AlertManager for alert routing
  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: pil-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./config/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - pil-network
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'

networks:
  pil-network:
    driver: bridge

volumes:
  watchtower-logs:
  redis-data:
  prometheus-data:
  grafana-data:
  alertmanager-data:
