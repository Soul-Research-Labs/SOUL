# PIL Monitoring & Alerting Configuration
# Use with Prometheus/Grafana or compatible monitoring systems

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - "alerts/*.yaml"

scrape_configs:
  # Ethereum Node Metrics
  - job_name: 'ethereum-node'
    static_configs:
      - targets: ['localhost:8545']
    metrics_path: /metrics
    
  # PIL Contract Events
  - job_name: 'pil-events'
    static_configs:
      - targets: ['event-indexer:3000']
    metrics_path: /metrics
    
  # Relayer Metrics
  - job_name: 'pil-relayer'
    static_configs:
      - targets: ['relayer:8080']
