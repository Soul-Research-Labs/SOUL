# PIL Alertmanager Configuration
# Routes alerts to appropriate channels

global:
  smtp_smarthost: '${SMTP_HOST}:587'
  smtp_from: 'alerts@pil.network'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  slack_api_url: '${SLACK_WEBHOOK_URL}'
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree
route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'severity', 'chain']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  
  routes:
    # Critical alerts - immediate escalation
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 15m
      continue: true
    
    # Security alerts - security team + PagerDuty
    - match:
        component: security
      receiver: 'security-alerts'
      group_wait: 0s
      repeat_interval: 5m
    
    # Bridge alerts
    - match:
        component: bridge
      receiver: 'bridge-alerts'
      group_by: ['alertname', 'source_chain', 'dest_chain']
    
    # PQC alerts
    - match:
        component: pqc
      receiver: 'pqc-alerts'
    
    # Governance alerts
    - match:
        component: governance
      receiver: 'governance-alerts'
      repeat_interval: 1h
    
    # Warning level
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 2h
    
    # Info level (low priority)
    - match:
        severity: info
      receiver: 'info-alerts'
      repeat_interval: 12h

receivers:
  - name: 'default-receiver'
    slack_configs:
      - channel: '#pil-alerts'
        send_resolved: true
        title: '{{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'
        actions:
          - type: button
            text: 'View Dashboard'
            url: '{{ template "dashboard.url" . }}'
          - type: button
            text: 'View Runbook'
            url: '{{ (index .Alerts 0).Annotations.runbook_url }}'

  - name: 'critical-alerts'
    slack_configs:
      - channel: '#pil-critical'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: '{{ template "slack.critical.text" . }}'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        severity: critical
        description: '{{ .GroupLabels.alertname }}: {{ (index .Alerts 0).Annotations.summary }}'
    email_configs:
      - to: 'oncall@pil.network'
        send_resolved: true

  - name: 'security-alerts'
    slack_configs:
      - channel: '#pil-security'
        send_resolved: true
        color: 'danger'
        title: 'üîí Security Alert: {{ .GroupLabels.alertname }}'
        text: '{{ template "slack.security.text" . }}'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SECURITY_KEY}'
        severity: critical
    webhook_configs:
      - url: '${SECURITY_WEBHOOK_URL}'
        send_resolved: true

  - name: 'bridge-alerts'
    slack_configs:
      - channel: '#pil-bridges'
        send_resolved: true
        title: 'üåâ Bridge Alert: {{ .GroupLabels.alertname }}'
        text: |
          *Summary:* {{ (index .Alerts 0).Annotations.summary }}
          *Chain:* {{ .GroupLabels.source_chain }} ‚Üí {{ .GroupLabels.dest_chain }}
          *Description:* {{ (index .Alerts 0).Annotations.description }}

  - name: 'pqc-alerts'
    slack_configs:
      - channel: '#pil-pqc'
        send_resolved: true
        title: 'üîê PQC Alert: {{ .GroupLabels.alertname }}'
        text: '{{ template "slack.pqc.text" . }}'

  - name: 'governance-alerts'
    slack_configs:
      - channel: '#pil-governance'
        send_resolved: true
        title: 'üèõÔ∏è Governance: {{ .GroupLabels.alertname }}'
        text: '{{ template "slack.governance.text" . }}'
    email_configs:
      - to: 'governance@pil.network'
        send_resolved: true

  - name: 'warning-alerts'
    slack_configs:
      - channel: '#pil-warnings'
        send_resolved: true
        title: '‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}'
        text: '{{ template "slack.text" . }}'

  - name: 'info-alerts'
    slack_configs:
      - channel: '#pil-info'
        send_resolved: false
        title: '‚ÑπÔ∏è {{ .GroupLabels.alertname }}'
        text: '{{ template "slack.text" . }}'

# Inhibition rules
inhibit_rules:
  # Don't alert on warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'chain']
  
  # Don't alert on warning if contract is paused
  - source_match:
      alertname: 'ContractPaused'
    target_match:
      severity: 'warning'
    equal: ['contract', 'chain']
