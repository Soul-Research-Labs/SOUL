global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Watchtower nodes
  - job_name: 'watchtower'
    static_configs:
      - targets:
          - 'watchtower-1:9090'
          - 'watchtower-2:9091'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):\d+'
        replacement: '${1}'

  # Redis metrics (if using redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Node metrics for host monitoring
  - job_name: 'node'
    static_configs:
      - targets: ['host.docker.internal:9100']
