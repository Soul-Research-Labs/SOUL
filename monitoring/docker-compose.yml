version: '3.8'

# PIL Protocol Monitoring Stack
# Includes: Prometheus, Grafana, Alertmanager, Exporters

services:
  # ==========================================================================
  # Prometheus
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: pil-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    restart: unless-stopped
    networks:
      - pil-monitoring

  # ==========================================================================
  # Grafana
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: pil-grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
      - GF_SMTP_ENABLED=${SMTP_ENABLED:-false}
      - GF_SMTP_HOST=${SMTP_HOST:-}
      - GF_SMTP_USER=${SMTP_USER:-}
      - GF_SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - GF_ALERTING_ENABLED=true
      - GF_UNIFIED_ALERTING_ENABLED=true
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - pil-monitoring

  # ==========================================================================
  # Alertmanager
  # ==========================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: pil-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--cluster.listen-address='
    restart: unless-stopped
    networks:
      - pil-monitoring

  # ==========================================================================
  # PIL Contract Exporter
  # ==========================================================================
  pil-exporter:
    build:
      context: ./exporters/contract
      dockerfile: Dockerfile
    container_name: pil-exporter
    ports:
      - "9100:9100"
    environment:
      - RPC_URL=${ETH_RPC_URL:-http://localhost:8545}
      - CONTRACTS_CONFIG=/app/contracts.json
      - POLL_INTERVAL=15
    volumes:
      - ./exporters/contract/contracts.json:/app/contracts.json:ro
    restart: unless-stopped
    networks:
      - pil-monitoring

  # ==========================================================================
  # Blackbox Exporter (HTTP Probes)
  # ==========================================================================
  blackbox:
    image: prom/blackbox-exporter:v0.24.0
    container_name: pil-blackbox
    ports:
      - "9115:9115"
    volumes:
      - ./blackbox/blackbox.yml:/config/blackbox.yml:ro
    command:
      - '--config.file=/config/blackbox.yml'
    restart: unless-stopped
    networks:
      - pil-monitoring

  # ==========================================================================
  # Node Exporter (System Metrics)
  # ==========================================================================
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: pil-node-exporter
    ports:
      - "9101:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - pil-monitoring

  # ==========================================================================
  # Loki (Log Aggregation)
  # ==========================================================================
  loki:
    image: grafana/loki:2.9.0
    container_name: pil-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki.yml:/etc/loki/loki.yml:ro
      - loki_data:/loki
    command:
      - '-config.file=/etc/loki/loki.yml'
    restart: unless-stopped
    networks:
      - pil-monitoring

  # ==========================================================================
  # Promtail (Log Collector)
  # ==========================================================================
  promtail:
    image: grafana/promtail:2.9.0
    container_name: pil-promtail
    volumes:
      - ./promtail/promtail.yml:/etc/promtail/promtail.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command:
      - '-config.file=/etc/promtail/promtail.yml'
    restart: unless-stopped
    depends_on:
      - loki
    networks:
      - pil-monitoring

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:
  loki_data:

networks:
  pil-monitoring:
    driver: bridge
